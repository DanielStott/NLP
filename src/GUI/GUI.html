<!DOCTYPE html>
<html>
<head>
	<title>NLP</title>
	
	
	<script src="jquery.min.1-6-4.js" type="text/javascript"></script>
	<script src="chosen.jquery.js" type="text/javascript"></script>
	
	
	<script src="GUI_Script.js"></script> 
	<link href="GUI_design.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="http://harvesthq.github.io/chosen/chosen.jquery.js" type="text/javascript"></script>	
	<link rel="stylesheet" href="bootstrap.min.3-3-7.css">
	<link rel="stylesheet" href="font-awesome.min.4-7-0.css">

</head>
<body>
	<div class="container user_input_details">
        <div class="col-md-12">
            <div class="row">
                <h1 style="float: left;margin-bottom:0px;font-size: 30px; ">Analyse Text</h1>
                <button id="redirect_link" onclick="myFunction()">Result</button>
            </div>
        </div>
        <!--<p>Try the sample content, or paste your own into the text box or URL field</p>-->
        <div id="tabs">
            <div class="col-md-12 col-xs-12">
                <div class="row">
                    <h5 style="float:left;">Select Output Format</h5>
                    <h5 style="float:right;">Select Language Format</h5>
                </div>
            </div>
            <form id="myForm" name="outPut" method="POST">
                <select id="analyseOutput" name="outPutFormat" required>
                    <option value="TEXT">TEXT</option>
                    <option value="PDF" disabled>PDF</option>
                    <option value="Image" disabled>Image</option>
                </select>
		    
		 <!-- creates an option bar for picking the language, sets the default text when no language is selected -->
                <select select="chosen-language" name="language" placeholder="Select Language" class="language" required>
                	<option value="English">English</option>
                	<option value="Arabic">Arabic</option>
                	<option value="French">French</option>
                	<option value="German">German</option>
                	<option value="Spanish">Spanish</option>	
                </select>   
		    
               <!-- Annotation options for user -->
                <select class="chosen-select" name="annotators" data-placeholder="Select Annotators" multiple style="width:100%;" tabindex="6"required >
                    <option value=""></option>
                    <option value="POS">Parts-Of-Speech</option>
                    <option value="Lemma">Lemmas</option>
                    <option value="NER">Named Entities</option>
                    <option value="ConParser">Constituency Parse</option>
                    <option value="DepParser">Dependency Parse</option>
                    <option value="Sentiment">Sentiment</option>
                    Dependency
                </select>
                
		    <!-- how the user wants to input the text to be analysed -->
                <div class="userInput">
                    <ul class="tabs">
                        <li class="tab-link current" data-tab="tab-1">
                            <i class="fa fa-file-text-o"></i>
                            Text To Annotate
                        </li>
                        <li class="tab-link" data-tab="tab-2">
                            <span class="glyphicon glyphicon-link"></span>
                            URL
                        </li>
                        <li class="tab-link" data-tab="tab-3">
                            <span class="glyphicon glyphicon-file"></span>
                            File Directory
                        </li>
                    </ul>
                    <div id="tab-1" class="tab-content current">
                        <textarea rows="6" id="inputText" placeholder="Type something..."name="inputText"></textarea>
                        <div class="resetContainer">
                            <span class="glyphicon glyphicon-refresh"></span>
				
				<!-- reset button to clear any settings and set the page as default -->
                            <input type="button" class="reset" value="Reset" onclick="javascript:eraseText();"/> 
                        </div>
                    </div>
                    <div id="tab-2" class="tab-content">
                        <input class="urlInput" id="url" type="text" name="url" pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,4}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)" 
                        placeholder="http://www.example.com"/>
                        
                        <div class="resetContainer">
                            <span class="glyphicon glyphicon-refresh"></span>
                            <input type="button" class="reset" value="Reset" onclick="javascript:eraseUrl();"/> 
                        </div>
                    </div>
                    <div id="tab-3" class="tab-content">
                        <input type="text" class="fileP" pattern="^(([a-zA-Z]:)|(\\{2}\w+)\$?)(\\(\w[\w ]*))+\.(txt|TXT)$" placeholder="c:\file.txt" name="filePath" id="filePath"/>
                        <div class="resetContainer">
                            <span class="glyphicon glyphicon-refresh"></span>
                            <input type="button" class="reset" value="Reset" onclick="javascript:eraseFilePath();"/> 
                        </div>
                    </div>
                </div>
                <input type="submit" class="submitDetails" value="Analyse" id="Analyse" disabled/>
            </form>
            <button class="ClearAll">Clear All</button>
        </div>
        <div id="result"></div>
	</div>
    <!--Container end-->

    <!--New Container Display Result-->
    <div class="container" id="result_tab">
        <textarea class="form-control" cols="60" id="result_tab_area" rows="23" spellcheck="false"></textarea> 
        
        <button id="back_button" onclick="goBack()">Back</button>
    </div>
    <script type="text/javascript">
    $('.form-control').numberedtextarea();
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-36251023-1']);
        _gaq.push(['_setDomainName', 'jqueryscript.net']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</body>
</html>
